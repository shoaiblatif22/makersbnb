<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Spaces</title>
</head>
<body>
    <h1>Spaces</h1>
    <li th:each="space : ${listOfSpaces}">
        <span th:text="${space.getName()} + ', '"></span>
        <span th:text="${space.getPrice()} + ', '"></span>
        <span th:text="${space.getDescription()}"></span>
        <span th:text="${space.getRules()}"></span>
    </li>
</body>
</html>
